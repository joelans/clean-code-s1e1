<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="top-section">
    <img src="./eisenhower-matrix.jpg" class="top-section-img" alt="eisenhower-matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-section">
    <h1 class="main-heading">To-do application</h1>
    <section id="adding-tasks">
      <label class="add-task-label" for="new-task">Add Item</label>
    <div class="task-wrapper">
      <input id="new-task" class="input input-task" type="text">
      <button class="button">Add</button>
    </div>
  </section>
    <section>
      <h2 class="title">Todo</h2>
      <ul id="incomplete-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="input input-checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="input input-task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="cross-img" alt="cross">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="input input-checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="go shopping" class="input input-task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" class="cross-img" alt="cross">
          </button>
        </li>
      </ul>
      <h2 class="title">Completed</h2>
      <ul id="completed-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="input input-checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="input input-task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="cross-img" alt="cross">
          </button>
        </li>
      </ul>
    </section>  
  </main>
  <script src="app.js"></script>
</body>

</html>
